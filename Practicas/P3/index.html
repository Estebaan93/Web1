<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
<h2>Demo de JS</h2>
<form onsubmit="return saludar()" id="frm">
 <label class="d-block mt1" for="f_nombre">Nombre</label>
 <input class="d-block" id="f_nombre" name="f_nombre" />
 <label class="d-block mt1" for="f_apellido">Apellido</label>
 <input class="d-block" id="f_apellido" name="f_apellido" />
 <label class="d-block mt1" for="f_deporte">Deporte</label>
 <select class="d-block" id="f_deporte" name="f_deporte">
  <option disabled selected value="">Seleccionar una opción</option>
  <option>Fútbol</option>
  <option>Rugby</option>
  <option>Golf</option>
 </select>
 <label class="d-block mt1" for="f_tyc">¿Acepta los términos?</label>
 <div>
  <input class="d-block" id="f_tyc" name="f_tyc" type="checkbox" />
 </div>
 <button class="d-block mt3" type="submit" id="btnSaludar">
 	Saludar
 </button>
</form>

<p id="pSaludo"></p>

<ul id="ltaErrores">
</ul>

</body>
</html>
