    </h4>
    <h4>
        FRASES AL AZAR:
    </h4>
    <p id="frase"></p>
    <script src="js.js"></script>
    <script>
        function mostrarFrase(){
            let indice=Math.floor(Math.random()* frases.length);
            let fraseElem=document.getElementById("frase");
            fraseElem.textContent=frases[indice];

        //Llama a la funcion cada vez que se carga la pagina
        window.onload=mostrarFrase;
