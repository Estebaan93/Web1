<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h4 style="font-family: Arial, Helvetica, sans-serif; font-size: small;">
        8.- Haga dos listas de cada tipo mostrando diferentes tipos de viñetas y numeraciones
    </h4>
    <h5 style="font-family: Arial, Helvetica, sans-serif;">Listas con viñetas:</h5>
    <ul style="list-style: square;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <ol style="list-style: georgian;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    
    <h5 style="font-family: Arial, Helvetica, sans-serif;">Lista numeradas:</h5>
    <ul style="list-style: circle;">
        <li>Pelota</li>
        <li>Libro</li>
        <li>Computadora</li>
    </ul>
    <ol style="list-style-type: upper-roman">
        <li>Bananas</li>
        <li>Naranjas</li>
        <li>Durazno</li>
    </ol>

</body>
</html>
