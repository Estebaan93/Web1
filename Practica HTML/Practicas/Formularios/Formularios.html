<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formularios</title>
    <meta charset="urt-8"></meta>
</head>
<body>
    <main>
        <p>Vamos a crear un formulario:</p>
        <!--Atributo action que recibe al enviar, se va al servidor-->
        <form action="/enviar-respuesta"> 
            <label><input id="interior" type="radio">Interior</label><!--Permite seleccionar desde el texto-->
            <label><input id="exterior" type="radio">Exterior</label>
            <!-- Formulario de ingreso de texto para el usuario-->
            <input type="text" placeholder="Subir imagen" required> <!--Requerido--> 
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>


</html>
